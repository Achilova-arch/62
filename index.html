<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero1">
        <div class="container">
            <img src="./gif-poke.gif.png" alt="">
            <div class="section">
              <input type="text" placeholder="search your pokemon">
                 <select name="select"  id="select">
                    <option value="All">All</option>
                    <option value="Bug">Bug</option>
                    <option value="Fire">Fire</option>
                    <option value="Flying">Flying</option>
                    <option value="Fairy">Fairy</option>
                    <option value="Electric">Electric</option>
                    <option value="Grass">Grass</option>
                    <option value="Water">Water</option>
                    <option value="Normal">Normal</option>
                    <option value="Ground">Ground</option>
                    <option value="Poison">Poison</option>
                    <option value="Psychic">Psychic</option>
                    <option value="Fighting">Fighting</option>
                    <option value="Rock">Rock</option>
                    <option value="Ice">Ice</option>
              </select>
             <select name="sort" id="sort">
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
             </select>
              
            </div>
        </div>
        </section>
       <div class="box" id="box">
        <div class="container">
            <div class="card" id="card">
                <h1>Bulbasaur</h1>
                <img src="./001.png.png" alt="">
                <h2>Grass Poison</h2>
                <h4>Candy count: 25</h4>
                <h4>6.9 kg</h4>
                <p>Fire Ice Flying Psychic</p>
            </div>
           </div>
       </div>
    </main>


    <script type="module" src="./pokemons.js"></script>
    <script type="module" src="./scrip.js"></script>
</body>
</html>
